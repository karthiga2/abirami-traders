apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
   jcenter()
}

dependencies {
   compile 'org.slf4j:slf4j-api:1.7.12'
   testCompile 'junit:junit:4.12'
   compile 'org.apache.commons:commons-lang3:3.6'
}

jar {
   manifest {
      attributes 'Main-Class': 'com.abirami.web.HelloWorld'
   }
}
