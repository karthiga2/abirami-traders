<html>
<head>
    <title>REST Webservice example</title>
</head>
<body>
<h2>REST Webservice example</h2>
<a href="api/items">All Items</a>
<br/>
<br/>
<input name="itemId" type="text" maxlength="512" id="itemId"/>
<a id="submit" onclick="getItem()" href="">Get Item</a>
<script>
function getItem(){
	document.getElementById('submit').href = "api/items/"+document.getElementById('itemId').value;
}
</script>
</body>
</html>
